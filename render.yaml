services:
  - type: web
    name: oxford-mileage-backend
    env: node
    plan: free
    rootDir: admin-web/backend
    buildCommand: cd admin-web/backend && npm install
    startCommand: cd admin-web/backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
    healthCheckPath: /
