<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2196F3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Completing sign in...</p>
  </div>
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const state = urlParams.get('state');

    // Build custom scheme redirect
    let redirectUrl = 'ohstafftracker://oauth/callback';
    const params = new URLSearchParams();
    
    if (error) {
      params.append('error', error);
    } else if (code) {
      params.append('code', code);
      if (state) {
        params.append('state', state);
      }
    } else {
      params.append('error', 'No authorization code received');
    }

    if (params.toString()) {
      redirectUrl += '?' + params.toString();
    }

    // Redirect to mobile app
    console.log('Redirecting to:', redirectUrl);
    window.location.href = redirectUrl;

    // Fallback message if redirect doesn't work
    setTimeout(() => {
      document.querySelector('.container').innerHTML = 
        '<p>Please close this window and return to the app.</p>';
    }, 3000);
  </script>
</body>
</html>
