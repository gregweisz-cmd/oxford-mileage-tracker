<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Sign In</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      color: #333;
      font-size: 24px;
    }
    p {
      color: #666;
      margin: 0 0 2rem 0;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      padding: 14px 28px;
      background: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    .button:hover {
      background: #1976D2;
    }
    .button:active {
      background: #1565C0;
    }
    .error {
      background: #f44336;
    }
    .error:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âœ…</div>
    <h1 id="title">Sign In Successful</h1>
    <p id="message">Tap the button below to return to the app and complete your sign in.</p>
    
    <a id="redirectButton" class="button" href="#">
      Return to App
    </a>
  </div>
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const state = urlParams.get('state');

    // Build custom scheme redirect
    let redirectUrl = 'ohstafftracker://oauth/callback';
    const params = new URLSearchParams();
    
    if (error) {
      params.append('error', error);
      document.getElementById('title').textContent = 'Sign In Error';
      document.getElementById('message').textContent = 'There was an error signing in. Tap the button to return to the app and try again.';
      document.getElementById('redirectButton').classList.add('error');
      document.getElementById('redirectButton').textContent = 'Return to App';
    } else if (code) {
      params.append('code', code);
      if (state) {
        params.append('state', state);
      }
    } else {
      params.append('error', 'No authorization code received');
      document.getElementById('title').textContent = 'Error';
      document.getElementById('message').textContent = 'No authorization code was received. Tap the button to return to the app.';
      document.getElementById('redirectButton').classList.add('error');
    }

    if (params.toString()) {
      redirectUrl += '?' + params.toString();
    }

    // Set button href to custom scheme (user-initiated click/tap is allowed by Safari)
    const button = document.getElementById('redirectButton');
    button.href = redirectUrl;
    
    console.log('Redirect URL:', redirectUrl);
  </script>
</body>
</html>
